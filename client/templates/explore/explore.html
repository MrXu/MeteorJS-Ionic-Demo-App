<template name="explore">

  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left button-positive" data-ion-modal="search">
      {{> ionIcon icon='ios-search'}}
    </button>
  {{/contentFor}}


  {{#contentFor "headerTitle"}}
    <h1 class="title">Explore</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

        <div class="screen-wide-div" style="background-image: url('../images/background/beach.jpg');height:100%;">
            <div class="row v-center-row h-center">
                <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 v-center-col">
                    <h3>Explore yourself. Be someboday.</h3>
                </div>
            </div>
        </div>


        {{#each productCategories}}
          {{> _productCategoryTile productCategory=this}}
        {{/each}}


    {{/ionContent}}
  {{/ionView}}

</template>
