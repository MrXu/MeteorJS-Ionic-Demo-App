<template name="_profileHeader">
  <div class="profile-header">
    {{> avatar user=this size="large" shape="circle"}}
    <h3>{{ profile.name }}</h3>
    <p>
      <a href="https://atmospherejs.com/{{profile.name}}" target="_blank">
          {{#if services.facebook.link}}
            <a href="{{services.facebook.link}}">{{> ionIcon icon="social-facebook"}} My facebook</a>
          {{/if}}
      </a>
    </p>
  </div>
</template>
